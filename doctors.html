<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors | MediDirect - The Medicity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008080;
            --primary-dark: #006666;
            --primary-light: rgba(0, 102, 204, 0.1);
            --secondary: #e74c3c;
            --secondary-dark: #c0392b;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --emergency: #e74c3c;
            --emergency-dark: #c0392b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--white);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
               /* Header Styles - Same as services page */
               .top-bar {
            background-color: var(--primary);
            color: var(--white);
            padding: 8px 0;
            font-size: 0.85rem;
        }

        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-contact a {
            color: var(--white);
            text-decoration: none;
            margin-right: 25px;
            display: inline-flex;
            align-items: center;
            transition: var(--transition);
        }

        .top-contact a:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .top-contact i {
            margin-right: 8px;
            font-size: 1rem;
        }

        .top-social a {
            color: var(--white);
            margin-left: 18px;
            font-size: 1rem;
            transition: var(--transition);
        }
