<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidirect | My Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008080;
            --primary-dark: #006666;
            --primary-darker: #004d4d;
            --primary-light: #4cbaba;
            --primary-lighter: #e0f2f2;
            --secondary: #4a6fa5;
            --accent: #ff7e5f;
            --accent-dark: #e56b4d;
            --white: #ffffff;
            --light-bg: #f8fbfb;
            --light-gray: #f0f4f8;
            --medium-gray: #e1e8ed;
            --dark-text: #2d3748;
            --medium-text: #4a5568;
            --light-text: #718096;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --info: #4299e1;
            --shadow-sm: 0 1px 3px rgba(0, 128, 128, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 128, 128, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 128, 128, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark-text);
            background-color: var(--light-bg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
