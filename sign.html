<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediDirect Hospital - Registration Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --doctor-blue: #1a73e8;
            --patient-green: #34a853;
            --light-bg: #f8f9fa;
            --dark-text: #202124;
            --light-text: #5f6368;
            --error-red: #d93025;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-text);
        }
        
        .registration-container {
            display: flex;
            width: 950px;
            min-height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .welcome-section {
            flex: 1;
            background: #008080;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            right: -100px;
            z-index: -1;
        }
        
        .welcome-section::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            bottom: -50px;
            right: -50px;
            z-index: -1;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .welcome-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .features {
            margin-top: auto;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feature i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .registration-section {
            flex: 1;
            background: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .registration-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--dark-text);
        }
        
        .registration-subtitle {
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
            padding-top: 10px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            color: var(--light-text);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--doctor-blue);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--doctor-blue);
        }
        
        .tab.patient.active {
            color: var(--patient-green);
        }
        
        .tab.patient.active::after {
            background: var(--patient-green);
        }
        
        .form-container {
            flex-grow: 1;
            position: relative;
        }
        
        .registration-form {
            position: absolute;
            width: 100%;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .registration-form.active {
            opacity: 1;
            visibility: visible;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: var(--doctor-blue);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
            outline: none;
        }
