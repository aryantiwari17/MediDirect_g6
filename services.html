<!DOCTYPE html>
<html lang="en">
<head>

    <style>
           :root {
            --primary: #008080;
            --primary-dark: #006666;
            --primary-light: rgba(0, 128, 128, 0.1);

            --secondary-dark: #c0392b;
            --light: #f8f9fa;
            --dark: #212529;
